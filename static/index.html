<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="formdesign.css">
        <title>Subscription Tracker</title>
    </head>
    <body>
      <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Add your subscription!</div>
        <div class="input-container ic1">
          <input id="name" class="input" type="text" placeholder="What is the name of the subcription?" />
        </div>
        <div class="input-container ic2">
          <input id="first-payment" class="input" type="date"/>
        </div>
        <div class="input-container ic2">
          <input id="billing-period" class="input" placeholder="Choose billing period" list="periods"/>
          <datalist id="periods">
            <option>Monthly</option>
            <option>Quartely</option>
            <option>Annually</option>
          </datalist>
        </div>  
        <div class="input-container ic2">
          <input id="cost" class="input" type="number" placeholder="What is the cost?" />
        </div>
        <button type="text" class="submit">submit</button>
      </div>
    </body>
</html>
