{{ define "title" }}SubTracker{{ end }}

{{ define "content" }}
{{ if .IsLoggedIn }}
<div class="form">
  <div class="title">Welcome</div>
  <div class="subtitle">Add your subscription!</div>
  <form action="/" method="POST">
  <div class="input-container ic1">
    <input name="name" class="input" type="text" placeholder="Name?" />
  </div>
  <div class="input-container ic2">
    <input name="start-date" class="input" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Start date?"/>
  </div>
  <div class="input-container ic2">
    <select name="billing-period" class="input">
      <option disabled="disabled" selected="true">Billing period?</option>
      <option>Monthly</option>
      <option>Quarterly</option>
      <option>Annually</option>
    </select>
  </div>  
  <div class="input-container ic2">
    <input name="price" class="input" type="number" placeholder="Price?" step="0.01"/>
  </div>
  <button type="text" class="submit">Add!</button>
</form>
</div>
{{ else }}

{{ end }}
{{ end }}

{{ template "layout.html" . }}
