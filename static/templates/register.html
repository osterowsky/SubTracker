{{ define "title" }}Register{{ end }}

{{ define "content" }}
<div class="form">
  <div class="title">Register</div>
  <form method="POST" action="/register">
  <div class="input-container ic1">
      <input name="username" class="input" type="text" placeholder="Username"/>
    </div>
    <div class="input-container ic2">
      <input name="email" class="input" type="text" placeholder="E-mail"/>
    </div>
    <div class="input-container ic2">
      <input name="password" class="input" type="password" placeholder="Password"/>
    </div>
    <div class="input-container ic2">
      <input class="input" type="password" placeholder="Repeat Password"/>
    </div>
  <button type="text" class="submit" id="register-button">Register!</button>
</form>
</div>
{{ end }}

{{ template "layout.html" . }}
